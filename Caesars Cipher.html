<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <title>Caesar Cipher Web Application</title>
  </head>
  <body
    style="
      background-image: url(cipher.jpg);
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
    "
  >
    <div class="container py-5">
      <header>
        <h1 class="display-4 text-center pt-2  text-decoration-underline">
          Caesar-Cipher-XIII
        </h1>
      </header>
      <main>
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="card bg-body-secondary mt-5">
              <div class="card-body">
                <h4 class="card-title text-center">
                  Enter your
                  <span class="text-danger">ENCRYPTED</span> message
                </h4>
                <div class="input-group">
                  <input
                    type="text"
                    id="encrypted"
                    aria-label="Enter the encrypted message"
                    class="form-control shadow border-danger"
                    autofocus
                    required
                  />
                  <button type="button" id="clic" class="btn btn-danger">
                    Decrypt
                  </button>
                </div>
                <div class="row justify-content-center">
                  <p
                    id="decrypted"
                    class="h3  result mt-4 text-bg-danger text-center alert"
                  ></p>
                </div>
              </div>
            </div>
          </div>
        
          <footer class="text-center mt-4 col-md-6 rounded-5">
        <p class="h5 text-bg-danger alert-info">Designed and Coded by Chiheb Ayari.</p>
      </footer>
    </main>
        </div>
      
      
    </div>
    <script src="caesarsCipher.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
